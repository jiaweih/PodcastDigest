<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
</head>
<body>
    <h1>Enter URL</h1>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" value="{{ url }}" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Summary</h2>
    <div>{{ summary }}</div>

</body>
</html>
